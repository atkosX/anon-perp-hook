[profile.default]
src = "src"
out = "out"
libs = ["../lib", "../contracts/lib"]
test = "test"
solc = "0.8.27"
optimizer = true
via_ir = false
optimizer_runs = 200

# Ignore warnings from middleware (same as main dark pool)
ignored_warnings_from = ["../lib/eigenlayer-middleware"]

remappings = [
    "forge-std/=../lib/forge-std/src/",
    "@eigenlayer-middleware/=../lib/eigenlayer-middleware/",
    "@eigenlayer/contracts/=../lib/eigenlayer-middleware/lib/eigenlayer-contracts/src/contracts/",
    "@openzeppelin-upgrades/=../lib/eigenlayer-middleware/lib/eigenlayer-contracts/lib/openzeppelin-contracts-upgradeable-v4.9.0/",
    "@openzeppelin/contracts/=../lib/eigenlayer-middleware/lib/eigenlayer-contracts/lib/openzeppelin-contracts-v4.9.0/contracts/",
    "@openzeppelin/uniswap-hooks/=../lib/uniswap-hooks/",
    "sp1-contracts/=../lib/sp1-contracts/contracts/",
    "eigenlayer-contracts/=../lib/eigenlayer-middleware/lib/eigenlayer-contracts/",
    "eigenlayer-middleware/=../lib/eigenlayer-middleware/",
    "openzeppelin-contracts-upgradeable/=../lib/eigenlayer-middleware/lib/openzeppelin-contracts-upgradeable/",
    "openzeppelin-contracts/=../lib/eigenlayer-middleware/lib/openzeppelin-contracts/",
    "ds-test/=../lib/eigenlayer-middleware/lib/eigenlayer-contracts/lib/ds-test/src/",
    "@uniswap/v4-core/=../lib/v4-core/",
    "@uniswap/v4-periphery/=../lib/v4-periphery/",
    "v4-core/=../lib/v4-core/",
    "v4-periphery/=../lib/v4-periphery/src/",
    "uniswap-hooks/=../lib/uniswap-hooks/src/",
    "hookmate/=../lib/hookmate/src/",
    "../contracts/src/=../contracts/src/",
]

